
    <div class="container col-md-6">
        <h2  class="text-center">Hello,
            <br>
            Welcome
        </h2>
        <form action="" class="col-9 mx-auto">
            <h3>Login</h3>
        <div class="mb-3"> 
            <label for="">Username</label>
            <br>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Enter Username" id="username"></div>
           
            <div class="mb-3">
                <label for="">Password</label>
            <br>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" id="password"></div>
            <button type="submit" class=" btn btn-primary" (click)="handleLogin()"> login</button>
            
            
           <p>New User? <a routerLink="/user">Register here</a></p>
          
        </form>
    </div>
    
    
    

<router-outlet></router-outlet>
